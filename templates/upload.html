{% extends "base.html" %}

{% block title %}Upload Answer Sheet{% endblock %}

{% block content %}
  <div class="card p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Upload Answer Sheet</h2>
    <form method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="file" class="form-label">Select Image File</label>
        <input class="form-control" type="file" name="file" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Upload & Extract Marks</button>
    </form>
  </div>
{% endblock %}
